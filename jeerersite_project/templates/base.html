<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Jeerer App{% endblock %}</title>
</head>
<body>
  <main>
    {% if user.is_authenticated %}
      {% block content %}
      {% endblock %}
    {% else %}
      <p>You are not logged in</p>
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
  </main>
</body>
</html>
