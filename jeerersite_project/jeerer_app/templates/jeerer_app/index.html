{% if board_list %}
    <ul>
    {% for board in board_list %}
        <li><a href="{% url 'jeerer_app:board' board.id %}">{{ board }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No boards.</p>
{% endif %}
<form action="{% url 'jeerer_app:board_create' %}" method="post">
{% csrf_token %}
    <input type="text" name="newBoard">
    <input type="submit" value="Create Board">
</form>
